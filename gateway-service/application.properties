eureka.instance.preferIpAddress=true
spring.cloud.gateway.discovery.locator.enabled=true

spring.security.oauth2.client.registration.keycloak.client-id=movierecs-client
spring.security.oauth2.client.registration.keycloak.client-secret=**********
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid
spring.security.oauth2.client.registration.keycloak.redirect-uri=/callback

spring.security.oauth2.client.provider.keycloak.authorization-uri=http://localhost:8080/realms/movierecs-realm/protocol/openid-connect/auth
spring.security.oauth2.client.provider.keycloak.token-uri=http://localhost:8080/realms/movierecs-realm/protocol/openid-connect/token
spring.security.oauth2.client.provider.keycloak.jwk-set-uri=http://localhost:8080/realms/movierecs-realm/protocol/openid-connect/certs
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/realms/movierecs-realm

